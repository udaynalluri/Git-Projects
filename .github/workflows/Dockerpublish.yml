name: Docker Build and Publish Image


on:
  schedule:
    - cron: '38 14 * * *'
    
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
    paths: 
      - "Dockerpublish.yml"
      - "!docker-image.yml"

  workflow_dispatch:
    inputs:
      tag:
        description: 'tag'
        required: true
        default: 'latest'
          
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERTOKEN }}
          
      - 
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ubnalluri/githubaction:latest
