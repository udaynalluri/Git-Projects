name: Docker Build and Publish Image


on:
  schedule:
    - cron: '15 15 * * *'
    
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
    paths: 
      - "Dockerpublish.yml"
      - "!docker-image.yml"

  workflow_dispatch:
    inputs:
      tag:
        description: 'tag'
        required: true
        default: 'latest'
env:
  JFROG_URL: https://newapp.jfrog.io/artifactory/
  JFROG_ARTIFACT_DIR: newapp-maven-remote-cache
          
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERTOKEN }}
          
      - 
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ubnalluri/githubaction:latest
          
      # Upload artifacts
      - uses: jfrog/setup-jfrog-cli@v1.2.0
        name: Setup JFrog CLI
      - name: Setup JFrog Credentials
        run: jfrog config add --artifactory-url=${{ env.JFROG_URL }} --user='${{ secrets.JFROG_USER }}' --password='${{ secrets.JFROG_PASSWORD }}'
      ## IF using JFrog Access Tokens: 
#       - name: Setup JFrog Credentials
#         run: jfrog config add --artifactory-url=${{ env.JFROG_URL }} --access-token='${{ secrets.DEVOPS_DEMO_JFROG_TOKEN }}'
      - name: Upload JFrog Artifacts
        shell: bash
        run: jfrog rt u "newapp-maven-remote-cache/" "$JFROG_ARTIFACT_DIR/$GITHUB_RUN_ID/"
          
