name: Docker Build and Publish Image


on:
  schedule:
    - cron: '15 15 * * *'
    
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
    paths: 
      - "Dockerpublish.yml"
      - "!docker-image.yml"

  workflow_dispatch:
    inputs:
      tag:
        description: 'tag'
        required: true
        default: 'latest'
          
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
      -
        name: Set up QEMU 🏗️
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx 🐋
        uses: docker/setup-buildx-action@v1
      -
        name: Login to JFrog 🐸  
        uses: docker/login-action@v1
        with:
          registry: newapp.jfrog.io
          username: ${{ secrets.JFROG_USER }}
          password: ${{ secrets.JFROG_PASSWORD }}
      -
        name: Build and push 🐳
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: newapp.jfrog.io/test-demo-app:latest
