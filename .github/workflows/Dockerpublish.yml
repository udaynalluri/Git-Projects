name: Docker Build and Publish Image


on:
  schedule:
    - cron: '15 15 * * *'
    
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
    paths: 
      - "Dockerpublish.yml"
      - "!docker-image.yml"

  workflow_dispatch:
    inputs:
      tag:
        description: 'tag'
        required: true
        default: 'latest'
          
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      -
        name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERTOKEN }}
          
      - 
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ubnalluri/githubaction:latest
          
      - name: Step 1 - Create a temporary artifact download floder
        run: mkdir downloads
        
      - name: Step 2 - Add artifacts to publish to the temp folder
        run: 
          cd downloads
          echo 'alpha'    > alpha.html
          echo 'bravo'    > bravo.html
          echo 'charlie'  > charlie.html
          cd ..
      
      - name: Step 3 - Use the upload Artifact GitHub Action
        uses: actions/upload-artifact@v2
        with:
          name: dockerartifact
          path: downloads
          
