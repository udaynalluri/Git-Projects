name: Docker Build and Publish Image


on:
  schedule:
    - cron: '15 15 * * *'
    
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    
    paths: 
      - "Dockerpublish.yml"
      - "!docker-image.yml"

  workflow_dispatch:
    inputs:
      tag:
        description: 'tag'
        required: true
        default: 'latest'
env:
  JFROG_URL: https://newapp.jfrog.io/artifactory/
  JFROG_ARTIFACT_DIR: new-app-docker-remote/
          
jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
#       - uses: actions/checkout@v3

#       -
#         name: Login to DockerHub
#         uses: docker/login-action@v2
#         with:
#           username: ${{ secrets.DOCKERHUB_USERNAME }}
#           password: ${{ secrets.DOCKERTOKEN }}
          
    
      - uses: actions/checkout@v3
      - name: Build the Docker image
        run: |
          docker build . --file Dockerfile --tag my-image-name:$(date +%s)
          pwd
          ls
          
      # Upload artifacts
      - uses: jfrog/setup-jfrog-cli@v1.2.0
        name: Setup JFrog CLI
      - name: Setup JFrog Credentials
        run: jfrog config add --artifactory-url=${{ env.JFROG_URL }} --user='${{ secrets.JFROG_USER }}' --password='${{ secrets.JFROG_PASSWORD }}'
      ## IF using JFrog Access Tokens: 
#       - name: Setup JFrog Credentials
#         run: jfrog config add --artifactory-url=${{ env.JFROG_URL }} --access-token='${{ secrets.DEVOPS_DEMO_JFROG_TOKEN }}'
      - name: Upload JFrog Artifacts
        shell: bash
        run: jfrog rt u "new-app-docker-remote/*.jar" "$JFROG_ARTIFACT_DIR/$GITHUB_RUN_ID/"
          
